<!DOCTYPE html>
<html>
<head>
    <title>Retro Frogger</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
		<!-- Resources -->
    <script src="js/resources.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Howler - Audio library -->
    <script src="bower_components/howler/howler.min.js"></script>
    <!-- Game Sounds -->
    <script src="js/sounds.js"></script>
    <!-- Game application -->
    <script src="js/app.js"></script>
    <!-- Game engine -->
    <script src="js/engine.js"></script>

    <!-- Header -->
    <header>
    	<img class="image-responsive" src="images/logo.png">
    </header>
    <!-- /Header -->

		<!-- Start Screen -->
    <div id="startScreen" class="start-screen overlay">
    	<div class="content">
	    	<img class="image-responsive" src="images/logo.png">
				<a id="playGame" class="button">Play Now!</a>
			</div>
			<div class="grass"></div>
    </div>
    <!-- /Start Screen -->

		<!-- Game Over -->
    <div id="gameOver" class="game-over overlay hidden">
    	<div class="content">
				<div class="heading">Game Over</div>
				<a id="playAgain" class="button">Play Again</a>
			</div>
    </div>
    <!-- /Game Over -->

</body>
</html>
